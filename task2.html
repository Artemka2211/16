<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function grand() {
			var k=0;
			var d=document;
			var i = 0;
			for (; i < 8; i++) {
				if ((d.form1.elements[i]).checked)
					k=k+Number(d.form1.elements[i].value)
			}
			d.form1.output1.value = k;
		}
	</script>
</head>
<body>
	<h3>Анкета для переводчиков</h3>
	Укажите какие языки на которых Вы говорите идеально: 
	<form name="form1">
		<input type="checkbox" name="lan" value=100> Русский <br>
		<input type="checkbox" name="lan" value=200> Английский <br>
		<input type="checkbox" name="lan" value=300> Француский <br>
		<input type="checkbox" name="lan" value=400> Немецкий <br>
		<input type="checkbox" name="lan" value=500> Китайский <br>
		<input type="checkbox" name="lan" value=600> Японский <br>
		<input type="checkbox" name="lan" value=9999999999999999> Казахстанский <br>
		<input type="checkbox" name="lan" value=0>Украинский<br>  <hr>
		<input type="text" name="output1" size 10>
		<input type="button" value = "Награда" onClick="grand()"> <hr>
		<input type="reset" value = "Отметить">
	</form><hr>
</body>
</html>
