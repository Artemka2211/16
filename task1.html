<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function area1 (a, h) {
			form1.output1.value = (a.value*h.value)/2;
		}
	</script>
</head>
<body>
	<p></p>
	<form name="form1">
		<fieldset style="width: 40%;">
			<legend>Дані писати сюди</legend>
			Основа: <input type="text" size=7 name='st1'>
			Висота: <input type="text" size=7 name='st2'>
			<br>
		</fieldset>
		<fieldset style="width: 40px;">
			<legend>Обробітка та виведення даних</legend>
			Площа: <input type="text" size=7 name="output1" readonly>
			<input type="button" value ="Рахувати" style="margin: 10px;" onclick="area1(form1.st1, form1.st2)">
		</fieldset>
	</form>
</body>
</html>
